<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VORD VOID â€” Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0d1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .results {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #141730;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0 0 8px;
    }

    .web-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 15px;
      background: #5a7cff;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">VORD VOID</div>
  <input id="searchBox">
</header>

<div class="results" id="results"></div>

<script>
  const params = new URLSearchParams(location.search);
  const query = params.get("q") || "";
  document.getElementById("searchBox").value = query;

  const resultsDiv = document.getElementById("results");

  // DuckDuckGo Instant Answer API (safe for client-side)
  fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1`)
    .then(res => res.json())
    .then(data => {
      if (data.AbstractText) {
        resultsDiv.innerHTML += `
          <div class="card">
            <h3>${data.Heading}</h3>
            <p>${data.AbstractText}</p>
          </div>
        `;
      }

      resultsDiv.innerHTML += `
        <div class="card">
          <h3>Search the Web</h3>
          <p>View full results from DuckDuckGo</p>
          <a class="web-btn"
             href="https://duckduckgo.com/?q=${encodeURIComponent(query)}"
             target="_blank">
             Open DuckDuckGo Results
          </a>
        </div>
      `;
    });

  document.getElementById("searchBox").addEventListener("keydown", e => {
    if (e.key === "Enter") {
      location.href = "results.html?q=" +
        encodeURIComponent(e.target.value);
    }
  });
</script>

</body>
</html>
