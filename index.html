<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VORD VOID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0d1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 0 20px rgba(90,124,255,0.4);
    }

    button {
      margin-top: 20px;
      padding: 10px 22px;
      border-radius: 20px;
      border: none;
      background: #5a7cff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">VORD VOID</div>

  <form onsubmit="search(event)">
    <input id="q" placeholder="Search the void..." autofocus>
    <br>
    <button type="submit">Search</button>
  </form>
</div>

<script>
  function search(e) {
    e.preventDefault();
    const q = document.getElementById("q").value.trim();
    if (!q) return;

    window.location.href =
      "results.html?q=" + encodeURIComponent(q);
  }
</script>

</body>
</html>
