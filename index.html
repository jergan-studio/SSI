<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1220;
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #5a7cff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Search</h1>

  <form onsubmit="go(event)">
    <input id="q" placeholder="Search..." autofocus>
    <br>
    <button type="submit">Search</button>
  </form>
</div>

<script>
  function go(e) {
    e.preventDefault();
    const query = document.getElementById("q").value.trim();
    if (!query) return;

    // send query to results page
    window.location.href =
      "results.html?q=" + encodeURIComponent(query);
  }
</script>

</body>
</html>
