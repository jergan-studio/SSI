<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VORD VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #12002a, #000);
  color: #aee7ff;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.logo {
  font-size: 3.5rem;
  letter-spacing: 4px;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 1.1rem;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  border-radius: 20px;
  border: none;
  background: #5a7cff;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="box">
  <div class="logo">VORD VOID</div>
  <form onsubmit="go(event)">
    <input id="q" placeholder="Search the void..." autofocus>
    <button>Search</button>
  </form>
</div>

<script>
function go(e) {
  e.preventDefault();
  const q = document.getElementById("q").value.trim();
  if (!q) return;
  location.href = "results.html?q=" + encodeURIComponent(q);
}
</script>

</body>
</html>
